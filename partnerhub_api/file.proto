syntax = "proto3";

option csharp_namespace = "PartnerHub.Api.Protos";

service FileService {
  rpc GetFile (GetFileRequest) returns (GetFileReply);
}

message GetFileRequest {
    string container_name = 1;
    string blob_name = 2;
}

message GetFileReply {
    string filename = 1;
    string content_type = 2;
    bytes content = 3;
}