syntax = "proto3";

option csharp_namespace = "Core.Api";

service IdentityApi {
  rpc GetIdentityProviderByIdentity (GetIdentityProviderByIdentityRequest) returns (GetIdentityProviderByIdentityReply);
}


message GetIdentityProviderByIdentityRequest {
  string identity = 1;
}

message GetIdentityProviderByIdentityReply {
  string identity = 1;
  string provider = 2;
}
